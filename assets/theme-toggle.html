<div class="theme-toggle" id="themeToggle" title="Cambiar tema">🌓</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const themeToggle = document.getElementById('themeToggle');
    const reveal = document.querySelector('.reveal');
    
    themeToggle.addEventListener('click', function() {
      reveal.classList.toggle('dark-theme');
      
      // Cambiar el emoji del botón
      if (reveal.classList.contains('dark-theme')) {
        themeToggle.textContent = '☀️';
        themeToggle.title = 'Cambiar a tema claro';
      } else {
        themeToggle.textContent = '🌓';
        themeToggle.title = 'Cambiar a tema oscuro';
      }
    });
  });
</script>
